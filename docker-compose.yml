# Docker Compose for GCS Emulator
version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: gcs-emulator-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gcs_emulator
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gcs-emulator-network

  backend:
    build:
      context: ./gcp-emulator-package
      dockerfile: Dockerfile
    container_name: gcs-emulator-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/gcs_emulator
      STORAGE_EMULATOR_HOST: http://0.0.0.0:8080
      FLASK_ENV: production
    volumes:
      - storage_data:/app/storage
    ports:
      - "8080:8080"
    networks:
      - gcs-emulator-network
    restart: unless-stopped

  frontend:
    build:
      context: ./gcp-emulator-ui
      dockerfile: Dockerfile
    container_name: gcs-emulator-frontend
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    ports:
      - "3000:3000"
    networks:
      - gcs-emulator-network
    restart: unless-stopped

volumes:
  postgres_data:
    name: gcs-emulator-postgres-data
  storage_data:
    name: gcs-emulator-storage

networks:
  gcs-emulator-network:
    name: gcs-emulator-network
    driver: bridge
